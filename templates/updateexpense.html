{% extends "base.html" %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h3 class="text-center p-5">Edit Expense</h3>
            <form action="/edit" method="POST">
                <input type="hidden" value={{expense.id}} name="id">
                <div class="form-group">
                    <label for="date">Date</label>
                    <input class="form-control" value={{expense.date}} type="date" name="date" id="date" required>
                </div>
                <div class="form-group">
                    <label for="expensename">Name</label>
                    <input class="form-control" value={{expense.expensename}} type="text" name="expensename" id="expensename" required>
                </div>
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input class="form-control" value={{expense.amount}} type="number" name="amount" id="amount" required>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select class="form-control" value={{expense.category}} name="category" id="category" required>
                        <option value="Food">Food</option>
                        <option value="Transportation">Transportation</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <button class="btn btn-danger" type="submit" value="Update">Update</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
