{% extends "base.html" %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h3 class="text-center p-5">Add Expense</h3>
            <form action="/addexpense" method="POST">
                <div class="form-group">
                    <label for="date">Date</label>
                    <input class="form-control" type="date" name="date" id="date" required>
                </div>
                <div class="form-group">
                    <label for="expensename">Name</label>
                    <input class="form-control" type="text" name="expensename" id="expensename" required>
                </div>
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input class="form-control" type="number" name="amount" id="amount" required>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select class="form-control" name="category" id="category" required>
                        <option value="Food">Food</option>
                        <option value="Transportation">Transportation</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <button class="btn btn-danger" type="submit" value="Add">Add</button>
            </form>
            <br>
            <a href="/expenses">View Expenses</a>
        </div>
    </div>
</div>
{% endblock %}
